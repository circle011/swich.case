<!DOCTYPE html>
<html>
<head>
  <title>swich case</title>
</head>
<body>

  <script type="text/javascript">
    
    //switch case örnekleri dersi koşulu

      var sayi=100;


    switch (sayi) {

      case 110:

      console.log("110");
      break;


      case 111:

      console.log("111");
      break;


      case 100:

      console.log("100");
      break;





    }



  </script>

</body>
</html>
