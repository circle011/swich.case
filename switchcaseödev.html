<!DOCTYPE html>
<html>
<head>
	<title>switch case ödev</title>
</head>
<body>

	<script type="text/javascript">
		
//switch case ödev 

	/*

		hangi gündeysek ekrana yazdır 

		0 pazar
		1 pazartesi
		2 salı 
		3 çarşamba
		4 perşembe
		5 cuma
		6 cumartesi 
		
			fonksiyonu 

			console.log(new Date().getDay())


	*/

		var gun=new Date().getDay();

		switch (gun) {

			case 0:
			console.log("pazar");
			break;


			case 1:
			console.log("pazartesi");
			break;


			case 2:
			console.log("salı");
			break;


			case 3:
			console.log("çarşamba");
			break;


			case 4:
			console.log("peşembe");
			break;


			case 5:
			console.log("cuma");
			break;

			case 6:
			console.log("cumartesi");
			break;
		}





	</script>

</body>
</html>
